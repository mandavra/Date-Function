<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-type</title>
</head>

<body>
</body>
<script>
    //1
    var name = "man";
    var surname = "davra";
    var result = name + surname;

    console.log(result, 'string');
    //2
    var num1 = 30;
    var num2 = 50;
    var result = 30 + 50;
    console.log(result, 'number');

    //3
    const dataChecked = true;
    const valueCounted = false;
    console.log(dataChecked, 'boolean');

    //4
    var age;
    console.log(age, 'undefined');

    //5
    var data = null;
    console.log(data, 'null');

    //6
    const value1 = Symbol('hello');
    const value2 = Symbol('world');
    console.log(value1, 'symbol');
    //7
    const student = {
        firstName: 'ram',
        lastName: null,
        class: 10
    };
    console.log(student);
</script>
